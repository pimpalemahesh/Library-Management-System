<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System | Admin |</title>
  <style media="screen">
    body{
      padding: 40px;
    }
    table.redTable {
      border: 2px solid #000000;
      background-color: #000000;
      color: white;
      width: 100%;
      text-align: center;
      border-collapse: collapse;
    }

    table.redTable td,
    table.redTable th {
      border: 1px solid #AAAAAA;
      padding: 3px 2px;
    }

    table.redTable tbody td {
      font-size: 13px;
    }

    table.redTable tr:nth-child(even) {
      background: #F5C8BF;
    }

    table.redTable thead {
      background: rgb(26, 212, 42);
    }

    table.redTable thead th {
      font-size: 19px;
      font-weight: bold;
      color: #FFFFFF;
      text-align: center;
      border-left: 2px solid #494949;
    }

    table.redTable thead th:first-child {
      border-left: none;
    }

    table.redTable tfoot {
      font-size: 13px;
      font-weight: bold;
      color: #FFFFFF;
      background: #000000;
    }

    table.redTable tfoot td {
      font-size: 13px;
    }

    table.redTable tfoot .links {
      text-align: right;
    }

    table.redTable tfoot .links a {
      display: inline-block;
      background: #FFFFFF;
      color: #000000;
      padding: 2px 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  {% include "library/navbaradmin.html" %}
  <br>
  <br>

  {% if students%}
  <table class="redTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Enrollment</th>
        <th>Branch</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="3">
          <div class="links"></div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{s.get_name}}</td>
        <td>{{s.enrollment}}</td>
        <td>{{s.branch}}</td>

      </tr>

      {% endfor %}
    </tbody>
  </table>
  {%else%}
  <h1> No Student Registered in Library</h1>
  {%endif%}
  <br><br><br><br><br><br>
  <br><br><br>
  {% include "library/footer.html" %}
</body>

</html>
